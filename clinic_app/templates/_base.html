<!-- templates/_base.html -->

{% load compress %} {% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <title>Karen Cardiocare</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% endcompress %}
</head>

<body class="w-full">
    {% include 'navigation/navbar.html' %}
    <div class="relative isolate divide-y divide-gray-100">

        <main class=" mx-auto">{% block content %} {% endblock content %}</main>
    </div>

    <hr class="border-gray-200 mx-4 dark:border-gray-700" />

    {% include '_footer.html' %}

    {% compress js %}
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    {% endcompress %}
</body>

</html>
