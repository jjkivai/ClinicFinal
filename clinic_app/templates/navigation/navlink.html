{% for route in routes %}
<li>
    <a href="{% url route.url %}" {% if route.active %}
        class="block py-2 px-3 text-white bg-primary-700 rounded md:bg-transparent md:text-primary-700 md:p-0 md:dark:text-primary-500 uppercase"
        aria-current="page" {% else %}
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 uppercase"
        {% endif %}>{{ route.name }}</a>
</li>
{% endfor %}
